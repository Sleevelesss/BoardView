<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Boards</title>
</head>
<body>
  <h1>Your Pinterest Boards</h1>
  <ul>
    {% for board in boards %}
      <li>
        <a href="{{ url_for('pins', board_id=board.id) }}">
          {{ board.name }}
        </a>
      </li>
    {% else %}
      <li>No boards found.</li>
    {% endfor %}
  </ul>
  <footer><a href="{{ url_for('privacy') }}">Privacy Policy</a></footer>
</body>
</html>
