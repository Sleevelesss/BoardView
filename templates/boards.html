{% extends 'base.html' %}
{% block title %}Your Boards â€“ BoardView{% endblock %}
{% block content %}
  <h2 class="text-2xl mb-4">Sample Boards</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    {% for board in boards %}
      <a href="{{ url_for('pins', board_id=board.id) }}"
         class="block bg-white rounded-lg shadow hover:shadow-lg overflow-hidden">
        <!-- Render the demo cover image -->
        <img src="{{ board.image_url }}"
             alt="{{ board.name }}"
             class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">{{ board.name }}</h3>
        </div>
      </a>
    {% else %}
      <p>No boards to display.</p>
    {% endfor %}
  </div>
{% endblock %}
