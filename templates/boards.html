{% extends 'base.html' %}
{% block title %}Your Boards â€“ BoardView{% endblock %}
{% block content %}
  <h2 class="text-2xl mb-4">Your Boards</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    {% for board in boards %}
      <a href="{{ url_for('pins', board_id=board.id) }}"
         class="block bg-white p-4 rounded-lg shadow hover:shadow-lg">
        <h3 class="font-semibold">{{ board.name }}</h3>
      </a>
    {% else %}
      <p>No boards to show.</p>
    {% endfor %}
  </div>
{% endblock %}
