{% extends 'base.html' %}
{% block title %}Pins â€“ BoardView{% endblock %}
{% block content %}
  <h2 class="text-2xl mb-4">Pins in {{ board_id }}</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    {% for pin in pins %}
      <div class="bg-white rounded-lg overflow-hidden shadow">
        <img src="{{ pin.image_url or pin.images['orig']['url'] }}"
             alt="{{ pin.note }}"
             class="w-full object-cover h-32">
        <p class="p-2 text-sm">{{ pin.note }}</p>
      </div>
    {% else %}
      <p>No pins found.</p>
    {% endfor %}
  </div>
  <p class="mt-6"><a href="{{ url_for('boards') }}" class="hover:underline">&larr; Back to boards</a></p>
{% endblock %}
