<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}BoardView{% endblock %}</title>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <div class="max-w-3xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold">BoardView</h1>
      <nav>
        <a href="{{ url_for('index') }}" class="mr-4 hover:underline">Home</a>
        <a href="{{ url_for('privacy') }}" class="hover:underline">Privacy</a>
      </nav>
    </div>
  </header>
  <main class="flex-grow max-w-3xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="bg-white shadow-inner p-4 text-center text-sm">
    © {{ 2025 }} BoardView
    <p class="text-xs text-gray-500 mt-2">
      BoardView never sees or stores your Pinterest password—authentication is handled via Pinterest’s official OAuth flow.
    </p>
  </footer>
</body>
</html>
