{% extends 'base.html' %}
{% block title %}Sign In – BoardView{% endblock %}
{% block content %}
  <div class="text-center py-16">
    <a href="{{ url_for('login') }}"
       class="inline-block bg-red-500 text-white px-6 py-3 rounded-lg shadow hover:bg-red-600 focus:ring-2 focus:ring-red-400">
      Sign in with Pinterest
    </a>
    <!-- Disclaimer immediately under the button -->
    <p class="mt-4 text-sm text-gray-600 max-w-md mx-auto">
      You’ll be redirected to Pinterest’s official login page—BoardView never sees or stores your password.
    </p>
  </div>
{% endblock %}
